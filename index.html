<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Weimar Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
   <style>
    #map {
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .legend {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 8px;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>
  <div class="legend" id="legend">
  <div><span style="background: blue"></span> Alltagstaugliche Radrouten</div>
  <div><span style="background: green"></span> Sonstige Radrouten</div>
</div>
</body>
</html>
